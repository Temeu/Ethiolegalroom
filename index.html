<!DOCTYPE html>

<html lang="am">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>የህግ ጠበቃ መተግበሪያ</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>

  <div class="app-container">

    <!-- ራስጌ -->

    <header>

      <div class="logo">

        <i class="fas fa-scale-balanced"></i>

        <h1>የህግ ጠበቃ መተግበሪያ</h1>

      </div>

      <button id="loginButton" class="btn primary">ግባ</button>

    </header>

    <!-- የመግለጫ ክፍል -->

    <section class="hero">

      <div class="hero-text">

        <h1>ተአምር ያላቸው ህግ ጠበቃዎችን ይጠቀሙ</h1>

        <p>በህጋዊ ጉዳዮች ላይ የተመከሩ አገልግሎቶችን ከማስተዳደር እስከ የማስታወቂያ እንቅስቃሴ ያግኙ።</p>

        <button class="btn secondary">አገልግሎቶችን ይምረጡ</button>

      </div>

      <div class="hero-image">

        <img src="https://via.placeholder.com/300" alt="ህግ ጠበቃ">

      </div>

    </section>

    <!-- የምድቦች ክፍል -->

    <section class="categories">

      <h2>የህግ ምድቦች</h2>

      <div class="category-list">

        <div class="category-item">

          <i class="fas fa-user-shield"></i>

          <h3>የቤተሰብ ህግ</h3>

        </div>

        <div class="category-item">

          <i class="fas fa-plane-departure"></i>

          <h3>ኢሚግሬሽን</h3>

        </div>

        <div class="category-item">

          <i class="fas fa-file-contract"></i>

          <h3>የውል ድርጅቶች</h3>

        </div>

        <div class="category-item">

          <i class="fas fa-balance-scale"></i>

          <h3>የፍርድ ጉዳዮች</h3>

        </div>

      </div>

    </section>

    <!-- ግርጌ -->

    <footer>

      <p>&copy; 2024 የህግ ጠበቃ መተግበሪያ። መብቶች በቅጹ።</p>

    </footer>

  </div>

  <!-- የመግቢያ እንዲያዝ -->

  <div id="loginModal" class="modal">

    <div class="modal-content">

      <span id="closeModal" class="close">&times;</span>

      <h2>ወደ መለያዎ ይግቡ</h2>

      <form id="loginForm">

        <label for="username">የተጠቃሚ ስም:</label>

        <input type="text" id="username" name="username" required>

        <label for="password">የምስጢር ቃል:</label>

        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn primary">ግባ</button>

      </form>

    </div>

  </div>

  <script src="script.js"></script>io

</body>

</html>
<div class="hero-image">

  <img src="./images/tractor.jpg" alt="Tractor Driver" style="width: 100%; height: auto; border-radius: 10px;" />

</div>

  <script  src="./script.js"></script>

</body>
